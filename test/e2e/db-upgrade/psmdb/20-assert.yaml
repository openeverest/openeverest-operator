apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 300
commands:
  - command: kubectl wait --for=jsonpath='{.status.crVersion}'=${PSMDB_OPERATOR_VERSION} db/test-psmdb-cluster -n "${NAMESPACE}"
  - command: kubectl wait --for=jsonpath='{.spec.engine.version}'=${PREVIOUS_PSMDB_DB_ENGINE_VERSION} db/test-psmdb-cluster -n "${NAMESPACE}"
  - command: kubectl wait --for=jsonpath='{.status.mongoVersion}'=${PREVIOUS_PSMDB_DB_ENGINE_VERSION} psmdb/test-psmdb-cluster -n "${NAMESPACE}"
collectors:
  - command: kubectl get db/test-psmdb-cluster -n ${NAMESPACE} -o yaml
  - command: kubectl get psmdb/test-psmdb-cluster -n ${NAMESPACE} -o yaml
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
status:
  status: ready
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: test-psmdb-cluster
status:
  ready: 3
  size: 3
  state: ready
