apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 600
collectors:
  - command: kubectl get db/single-node -n ${NAMESPACE} -o yaml
  - command: kubectl get psmdb/single-node -n ${NAMESPACE} -o yaml
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: single-node
status:
  status: resizingVolumes
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: single-node
spec:
  enableVolumeExpansion: true
  replsets:
    - name: rs0
      volumeSpec:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 2G
status:
  state: initializing
