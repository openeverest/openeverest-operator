apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 300
collectors:
  - command: kubectl get dbc/single-node -n ${NAMESPACE} -o yaml
  - command: kubectl get psmdb/single-node -n ${NAMESPACE} -o yaml
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: single-node
spec:
  engine:
    replicas: 3
  proxy:
    replicas: 3
status:
  status: ready
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: single-node
spec:
  replsets:
    - name: rs0
      size: 3
status:
  ready: 3
  size: 3
  state: ready
