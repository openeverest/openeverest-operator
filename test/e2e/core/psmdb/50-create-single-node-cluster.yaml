apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: single-node
spec:
  engine:
    type: psmdb
    config: |
     operationProfiling:
        mode: slowOp
    replicas: 1
    storage:
      size: 1G
    resources:
      cpu: "1"
      memory: 1G
  proxy:
    expose:
      type: internal
    type: mongos
    replicas: 1
