apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 120
collectors:
  - command: kubectl get db/single-node -n ${NAMESPACE} -o yaml
  - command: kubectl get pg/single-node -n ${NAMESPACE} -o yaml
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: single-node
spec:
  engine:
    type: postgresql
    replicas: 3
  proxy:
    type: pgbouncer
    replicas: 3
status:
  status: ready
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: single-node
spec:
  backups:
    enabled: false
    pgbackrest:
      repos: []
  instances:
    - name: instance1
      replicas: 3
  proxy:
    pgBouncer:
      replicas: 3
status:
  state: ready
  pgbouncer:
    ready: 3
    size: 3
  postgres:
    ready: 3
    size: 3
