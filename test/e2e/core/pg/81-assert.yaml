apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 600
collectors:
  - command: kubectl get db/single-node -n ${NAMESPACE} -o yaml
  - command: kubectl get pg/single-node -n ${NAMESPACE} -o yaml
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: single-node
status:
  status: resizingVolumes
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: single-node
spec:
  instances:
    - name: instance1
      dataVolumeClaimSpec:
        resources:
          requests:
            storage: 2G
