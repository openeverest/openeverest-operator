apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 120
collectors:
  - command: kubectl get db/single-node -n ${NAMESPACE} -o yaml
  - command: kubectl get pg/single-node -n ${NAMESPACE} -o yaml
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: single-node
spec:
  engine:
    type: postgresql
    config: |
      max_connections = 2840
status:
  status: ready
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: single-node
spec:
  patroni:
    dynamicConfiguration:
      postgresql:
        parameters:
          max_connections: "2840"
status:
  state: ready
  pgbouncer:
    ready: 1
    size: 1
  postgres:
    ready: 1
    size: 1
