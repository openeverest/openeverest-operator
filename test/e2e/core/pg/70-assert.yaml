apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 120
commands:
  - script: >
      test "$(kubectl get -n $NAMESPACE pg/single-node -o jsonpath='{.spec.patroni.dynamicConfiguration.postgresql.parameters}')" = '{"track_commit_timestamp":"on"}'
collectors:
  - command: kubectl get db/single-node -n ${NAMESPACE} -o yaml
  - command: kubectl get pg/single-node -n ${NAMESPACE} -o yaml
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: single-node
status:
  status: ready
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: single-node
status:
  state: ready
  pgbouncer:
    ready: 1
    size: 1
  postgres:
    ready: 1
    size: 1
