apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 600
collectors:
  - command: kubectl get db/single-node -n ${NAMESPACE} -o yaml
  - command: kubectl get pxc/single-node -n ${NAMESPACE} -o yaml
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: single-node
spec:
  engine:
    replicas: 3
  proxy:
    replicas: 3
status:
  status: ready
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: single-node
spec:
  haproxy:
    enabled: true
    size: 3
  pxc:
    size: 3
status:
  haproxy:
    ready: 3
    size: 3
    status: ready
  pxc:
    ready: 3
    size: 3
    status: ready
  ready: 6
  size: 6
  state: ready
