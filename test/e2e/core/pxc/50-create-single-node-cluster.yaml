apiVersion: kuttl.dev/v1
kind: TestStep
timeout: 10
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: single-node
spec:
  engine:
    type: pxc
    config: |
      [mysqld]
      wsrep_provider_options="debug=1;gcache.size=1G"
    replicas: 1
    storage:
      size: 1Gi
    resources:
      cpu: 600m
      memory: 1G
  proxy:
    type: haproxy
    replicas: 1
    resources:
      cpu: 600m
      memory: 0.6G
