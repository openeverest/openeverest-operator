apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 300
commands:
  - command: kubectl wait --for=jsonpath='{.status.crVersion}'=$PXC_OPERATOR_VERSION db/test-pxc-cluster -n $NAMESPACE
  - command: kubectl wait --for=jsonpath='{.spec.crVersion}'=$PXC_OPERATOR_VERSION pxc/test-pxc-cluster -n $NAMESPACE
  - command: kubectl wait --for=jsonpath='{.spec.engine.version}'=${PXC_DB_ENGINE_VERSION} db/test-pxc-cluster -n $NAMESPACE
  - command: kubectl wait --for=jsonpath='{.status.pxc.version}'=${PXC_DB_ENGINE_VERSION} pxc/test-pxc-cluster -n $NAMESPACE
collectors:
  - command: kubectl get db/test-pxc-cluster -n ${NAMESPACE} -o yaml
  - command: kubectl get pxc/test-pxc-cluster -n ${NAMESPACE} -o yaml
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
status:
  status: ready
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: test-pxc-cluster
status:
  ready: 6
  size: 6
  state: ready
