apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 120
commands:
  - command: kubectl wait --for=jsonpath='{.spec.crVersion}'=${PG_OPERATOR_VERSION} pg/test-pg-cluster -n $NAMESPACE
collectors:
  - command: kubectl get db/test-pg-cluster -n ${NAMESPACE} -o yaml
  - command: kubectl get pg/test-pg-cluster -n ${NAMESPACE} -o yaml
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pg-cluster
status:
  status: initializing
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: test-pg-cluster
spec:
  backups:
    enabled: true
    pgbackrest:
      global:
        repo1-retention-full: "1"
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1G
status:
  state: initializing
