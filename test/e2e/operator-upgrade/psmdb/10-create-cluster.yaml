apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
spec:
  engine:
    type: psmdb
    config: |
      operationProfiling:
         mode: slowOp
    replicas: 3
    storage:
      size: 1G
    resources:
      cpu: 300m
      memory: 500M
  proxy:
    expose:
      type: internal
    type: mongos
    replicas: 3
